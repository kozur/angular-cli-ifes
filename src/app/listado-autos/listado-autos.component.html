<table class="bordered centered" *ngIf="autos.length>0">
  <thead>
    <tr>
      <th>
        <input type="checkbox" id=check-general [(ngModel)]="chechGeneral" (click)=marcarTodos(chechGeneral)/>
        <label for="check-general"></label></th>
      <th>Patente</th>
      <th>Marca</th>
      <th>Modelo</th>
      <th>AÃ±o</th>
      <th>Color</th>
      <!--<th><a class="btn btn-tiny waves-effect waves-light blue disabled" [ngClass]="{'disabled': check.indexOf(true)<0}"><i class="material-icons">menu</i></a></th>-->
      <th><a class='dropdown-button btn waves-effect waves-light blue' data-activates="dropdown-general" id=menu-general [ngClass]="{'disabled': check.indexOf(true)<0}"><i class="material-icons">menu</i></a>

        <!-- Dropdown Structure -->
        <ul id="dropdown-general" class='dropdown-content' appDropdown>
          <li *ngIf="sePuedeEditar()"><a (click)=editarAutoGeneral()><i class="material-icons">edit</i> Editar</a></li>
          <li><a (click)=eliminarAutoGeneral()><i class="material-icons">delete</i> Borrar</a></li>
        </ul>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let auto of autos; let i = index" pintarGris [pintar]="mostrar[auto.id]" [id]="auto.id">
      <!--<tr *ngFor="let auto of autos">-->
      <td height="70" width="20">
        <input type="checkbox" id=check-{{i}} [(ngModel)]="check[i]" />
        <label for="check-{{i}}"></label>
      </td>
      <td>{{auto.patente}}</td>
      <td>{{auto.marca}}</td>
      <td>{{auto.modelo}}</td>
      <td>{{auto.anio}}</td>
      <td>{{auto.color}}</td>
      <td>

        <!-- Dropdown Trigger -->
        <a class='dropdown-button btn waves-effect waves-light blue' [attr.data-activates]="'dropdown-'+auto.id" id=menu-{{+auto.id}}><i class="material-icons">menu</i></a>

        <!-- Dropdown Structure -->
        <ul id=dropdown-{{auto.id}} class='dropdown-content' appDropdown>
          <li><a (click)=editarAuto(auto.id)><i class="material-icons">edit</i> Editar</a></li>
          <li><a (click)=eliminarAuto(auto.id)><i class="material-icons">delete</i> Borrar</a></li>
        </ul>

      </td>
    </tr>
  </tbody>
</table>
