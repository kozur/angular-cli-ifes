<table class="bordered centered">
  <thead>
    <tr>
      <th>Id</th>
      <th>Patente</th>
      <th>Marca</th>
      <th>Modelo</th>
      <th>AÃ±o</th>
      <th>Color</th>
      <th><a class="btn btn-tiny waves-effect waves-light blue disabled" disabled><i class="material-icons">menu</i></a></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let auto of autos" pintarGris [pintar]="mostrar[auto.id]" [id]="auto.id">
      <!--<tr *ngFor="let auto of autos">-->
      <td height="70">{{auto.id}}</td>
      <td>{{auto.patente}}</td>
      <td>{{auto.marca}}</td>
      <td>{{auto.modelo}}</td>
      <td>{{auto.anio}}</td>
      <td>{{auto.color}}</td>
      <td>

        <!-- Dropdown Trigger -->
        <a class='dropdown-button btn waves-effect waves-light blue' [attr.data-activates]="'dropdown-'+auto.id" id=menu-{{+auto.id}}><i class="material-icons">menu</i></a>

        <!-- Dropdown Structure -->
        <ul id=dropdown-{{auto.id}} class='dropdown-content' appDropdown>
          <li><a (click)=editarAuto(auto.id)><i class="material-icons">edit</i> Editar</a></li>
          <li><a (click)=eliminarAuto(auto.id)><i class="material-icons">delete</i> Borrar</a></li>
        </ul>

      </td>
    </tr>
  </tbody>
</table>
