<form [formGroup]="equipoGroup" novalidate>
  <div class="row">
    <div class="input-field col s4">
      <input id="nombreEquipo" class="form-control" formControlName="nombreEquipo" type="text">
      <label [ngClass]="{'active': equipoGroup.value.nombreEquipo}" for="nombreEquipo">Nombre de equipo</label>
    </div>
    <div class="input-field col s4">
      <input id="ciudad" class="form-control" formControlName="ciudad" type="text">
      <label [ngClass]="{'active': equipoGroup.value.ciudad}" for="ciudad">Ciudad</label>
    </div>
  </div>
  <div formGroupName="jugadores" class="well well-lg">
    <h4>Jugadores</h4>
    <div class="input-field col s6">
      <input id="nombre" type="text" class="validate" formControlName="nombre">
      <label [ngClass]="{'active': equipoGroup.value.jugadores.nombre}" for="nombre">Nombre</label>
    </div>

    <div class="input-field col s6">
      <input id="apellido" type="text" class="validate" formControlName="apellido">
      <label [ngClass]="{'active': equipoGroup.value.jugadores.apellido}" for="apellido">Apellido</label>
    </div>

  </div>

</form>

 <!--[ngClass]="{'active': equipoGroup?.value}"-->

<p>Form value: {{ equipoGroup.value | json }}</p>
<p>Form status: {{ equipoGroup.status | json }}</p>
